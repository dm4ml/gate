name: gate

on: [ push, pull_request ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install
      
      - name: Run ruff
        uses: chartboost/ruff-action@v1

      - name: Run pytest
        run: poetry run pytest
